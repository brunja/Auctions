{% extends "auction/layout.html" %}

{% block body %}
<h2>Active Listings</h2>
  {% for item in items %}
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4" style="height: 250px">
          <img src="{{ item.image }}" alt="{{ item.title }}" style="height: 100%; width: 100%; object-fit: fill">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title"><a href="{% url 'item' item.id %}">{{ item.title }}</a></h5>
            <p class="card-text">{{ item.description }}</p>
            <a href="{% url 'item' item.id %}" class="btn btn-primary">Place a Bid</a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
